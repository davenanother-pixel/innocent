<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support - Innocent Clothing</title>
<style>
  :root {
    --primary: #4a90e2;
    --secondary: #357abd;
    --bg-light: #f9f9f9;
    --bg-dark: #1e1e1e;
    --text-light: #333;
    --text-dark: #f1f1f1;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    transition: background 0.3s, color 0.3s;
  }

  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  header {
    background-color: var(--primary);
    color: white;
    text-align: center;
    padding: 3rem 1rem;
    position: relative;
    overflow: hidden;
  }

  header h1 {
    margin: 0;
    font-size: 2.5rem;
    animation: slideDown 1s ease;
  }

  header p {
    margin: 0.5rem 0 0;
    font-size: 1.2rem;
    animation: fadeIn 2s ease;
  }

  @keyframes slideDown {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .toggle-mode {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: white;
    color: var(--primary);
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s, color 0.3s;
  }

  .toggle-mode:hover {
    background: var(--secondary);
    color: white;
  }

  main {
    max-width: 800px;
    margin: -2rem auto 2rem;
    padding: 2rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    transition: background 0.3s, color 0.3s;
  }

  body.dark main {
    background: #2a2a2a;
    color: var(--text-dark);
  }

  h2 {
    margin-top: 0;
    color: var(--primary);
  }

  p, li {
    line-height: 1.6;
  }

  ul {
    margin: 0 0 1rem 1.5rem;
  }

  a.button {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: var(--primary);
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s;
    margin-top: 1rem;
  }

  a.button:hover {
    background-color: var(--secondary);
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 1rem;
  }

  input, textarea {
    padding: 0.75rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
    font-size: 1rem;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
  }

  input[type="submit"] {
    background-color: var(--primary);
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
  }

  input[type="submit"]:hover {
    background-color: var(--secondary);
  }

  @media(max-width:600px){
    header h1 {
      font-size: 2rem;
    }
    header p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Support - Innocent Clothing</h1>
  <p>Security & Customer Support</p>
  <button class="toggle-mode">üåô Dark Mode</button>
</header>

<main>
  <h2>Reporting a Security Vulnerability</h2>
  <p>If you discover a security vulnerability in our project, please <strong>do not</strong> open a public GitHub issue. Contact our support team directly using the form below or via email.</p>

  <p>Email: <a href="mailto:davenanother@gmail.com" Davenanother@gmail.com </a></p>

  <form action="mailto:davenanother@gmail.com" method="post" enctype="text/plain">
    <label for="name">Your Name *</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email *</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject *</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message *</label>
    <textarea id="message" name="message" rows="6" required placeholder="Describe the vulnerability or issue here..."></textarea>

    <input type="submit" value="Send Report">
  </form>
</main>

<script>
  const toggle = document.querySelector('.toggle-mode');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    toggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
  });
</script>
</body>
</html>
