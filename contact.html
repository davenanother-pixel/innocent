<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Innocent Clothing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0;padding:40px;}
.container{max-width:700px;margin:auto;background:#fff;padding:40px;border-radius:12px;}
h1{margin-bottom:20px;}
form input, form textarea{width:100%;padding:10px;margin-bottom:12px;border-radius:6px;border:1px solid #ccc;}
form button{padding:12px 24px;background:#000;color:#fff;border:none;border-radius:999px;cursor:pointer;transition:all .3s;}
form button:hover{background:#333;}
footer{padding:40px 20px;text-align:center;background:#fff;margin-top:60px;font-size:14px;color:#666;}
footer a{margin:0 10px;color:#666;text-decoration:none;}
footer a:hover{color:#000;}
</style>
</head>
<body>
<div class="container">
<h1>Contact Us</h1>
<form action="mailto:support@innocentclothing.com" method="post" enctype="text/plain">
<input type="text" name="name" placeholder="Your Name (required)" required>
<input type="email" name="email" placeholder="Your Email (required)" required>
<textarea name="message" rows="6" placeholder="Your Message" required></textarea>
<button type="submit">Send Message</button>
</form>
</div>

<footer>
<a href="/legal/privacy.html">Privacy</a>
<a href="/legal/terms.html">Terms</a>
<a href="/legal/refund.html">Refunds</a>
<a href="/legal/shipping.html">Shipping</a>
</footer>

</body>
</html>
