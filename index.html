<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innocent Clothing</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#000;
  --bg:#f4f4f4;
  --card:#fff;
  --radius:20px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,sans-serif;background:var(--bg);color:#111}
h1,h2,h3{font-family:Cinzel,serif}

header{
  position:sticky;top:0;z-index:1000;
  background:#fff;border-bottom:1px solid #ddd;
  padding:16px 32px;
  display:flex;justify-content:space-between;align-items:center;
}

main{max-width:1200px;margin:auto;padding:40px 20px}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:32px;
}

.product{
  background:var(--card);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:0 15px 35px rgba(0,0,0,.1);
}

.viewer img{
  width:100%;
  border-radius:16px;
  cursor:pointer;
}

.viewer-controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}

.viewer-controls button{
  padding:6px 14px;
  border-radius:999px;
  border:1px solid #ccc;
  background:#fff;
  cursor:pointer;
}

.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:16px;
}

select,input{
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
}

button.primary{
  margin-top:16px;
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

.cart{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:flex-end;
  z-index:2000;
}

.cart-panel{
  width:360px;
  background:#fff;
  height:100%;
  padding:24px;
  overflow:auto;
}

.cart ul{list-style:none;margin:16px 0}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:3000;
}
.modal img{max-width:90%;max-height:90%;border-radius:16px}
</style>
</head>

<body>

<header>
  <h1>Innocent Clothing</h1>
  <button onclick="openCart()">Cart (<span id="cartCount">0</span>)</button>
</header>

<main>

<section class="products">

<!-- PRODUCT 1 -->
<div class="product">
  <div class="viewer">
    <img src="INNOCENT shirt.png" onclick="openPreview(this)">
    <div class="viewer-controls">
      <button onclick="setSide(this,'front')">Front</button>
    </div>
  </div>
  <div class="options">
    <select>
      <option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option>
    </select>
    <input type="number" value="1" min="1">
  </div>
  <button class="primary" onclick="addToCart(this)">Add to Cart</button>
</div>

<!-- PRODUCTS 4–30 -->
<!-- COPY ANY PRODUCT BLOCK ABOVE AND PASTE UNTIL YOU HAVE 30 -->
<!-- All behavior will continue to work correctly -->

</section>
</main>

<!-- CART -->
<div class="cart" id="cart">
  <div class="cart-panel">
    <h3>Your Cart</h3>
    <input id="firstName" placeholder="First name">
    <input id="lastName" placeholder="Last name (optional)" style="margin-top:10px">
    <ul id="cartItems"></ul>
    <button class="primary" onclick="checkout()">Checkout</button>
    <button onclick="closeCart()" style="margin-top:10px">Close</button>
  </div>
</div>

<!-- PREVIEW -->
<div class="modal" id="preview" onclick="closePreview()">
  <img id="previewImg">
</div>

<script>
let cart=[];

function setSide(btn,side){
  const img=btn.closest(".product").querySelector("img");
  img.src = side==="front" ? "example.png" : "placeholder.png";
}

function openPreview(img){
  document.getElementById("previewImg").src=img.src;
  document.getElementById("preview").style.display="flex";
}
function closePreview(){document.getElementById("preview").style.display="none"}

function addToCart(btn){
  const product=btn.closest(".product");
  const size=product.querySelector("select").value;
  const qty=product.querySelector("input").value;
  cart.push({size,qty});
  renderCart();
}

function renderCart(){
  const list=document.getElementById("cartItems");
  list.innerHTML="";
  cart.forEach((i,n)=>{
    const li=document.createElement("li");
    li.textContent=`Item ${n+1} — Size ${i.size} x${i.qty}`;
    list.appendChild(li);
  });
  document.getElementById("cartCount").textContent=cart.length;
}

function openCart(){document.getElementById("cart").style.display="flex"}
function closeCart(){document.getElementById("cart").style.display="none"}

function checkout(){
  const first=document.getElementById("firstName").value||"Customer";
  const last=document.getElementById("lastName").value;
  const name=last?`${first} ${last}`:first;

  const body=
    `Customer: ${name}\n\n`+
    cart.map((i,n)=>`Item ${n+1}: ${i.size} x${i.qty}`).join("\n");

  window.location.href=
    `mailto:davenanother@gmail.com?subject=Innocent Clothing Order&body=${encodeURIComponent(body)}`;
}
</script>

</body>
</html>
