<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innocent Clothing</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.png">
<style>
:root{
  --accent:#000;
  --accent-hover:#333;
  --bg:#f6f6f6;
  --card:#fff;
  --radius:15px;
  --shadow:0 6px 18px rgba(0,0,0,.1);
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:#111;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  border-bottom:1px solid #ddd;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
  border-radius:0 0 var(--radius) var(--radius);
}
h1{font-family:Cinzel,serif;font-size:20px;margin:0}
.cart-btn{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:8px 16px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
  transition:background .2s;
}
.cart-btn:hover{background:var(--accent-hover);}

/* MAIN */
main{max-width:1100px;margin:70px auto 24px;padding:0 14px}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:16px;
}

/* PRODUCT CARD */
.product{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:transform .2s, box-shadow .2s;
}
.product:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 24px rgba(0,0,0,.12);
}
.product img{
  width:100px;
  height:100px;
  object-fit:contain;
  margin-bottom:6px;
  cursor:pointer;
  border-radius:10px;
}
.price{
  text-align:center;
  font-weight:600;
  font-size:14px;
  margin-bottom:6px;
}
.options{
  display:flex;
  flex-direction:column;
  gap:6px;
  width:100%;
}
select,input{
  padding:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:13px;
  width:100%;
}
button{
  padding:7px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:background .2s;
}
button:hover{
  background:var(--accent-hover);
}

/* FULLSCREEN CART */
.cart{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
  opacity:0;
  transition:opacity .3s ease;
}
.cart.show{
  display:flex;
  opacity:1;
}
.cart-panel{
  width:90%;
  max-width:500px;
  background:#fff;
  height:90%;
  border-radius:var(--radius);
  padding:20px;
  display:flex;
  flex-direction:column;
  position:relative;
  overflow:auto;
  transform:translateY(-30px);
  transition:transform .3s ease;
}
.cart.show .cart-panel{
  transform:translateY(0);
}
.cart-panel h3{
  text-align:center;
  margin-bottom:16px;
}
.cart-panel input{
  margin-bottom:12px;
}
.cart ul{
  list-style:none;
  margin:12px 0;
  flex-grow:1;
}
.cart li{
  font-size:14px;
  padding:8px 0;
  border-bottom:1px solid #eee;
}
.cart-total{
  font-weight:600;
  margin-top:12px;
  font-size:16px;
  text-align:right;
}
.cart-panel button{
  margin-top:8px;
}
.secondary{
  background:#fff;
  color:#111;
  border:1px solid #aaa;
}

/* IMAGE MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:3000;
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}

/* RESPONSIVE */
@media(max-width:500px){
  .cart-panel{width:95%; height:85%;}
  main{margin-top:60px;}
}
</style>
</head>
<body>

<header>
  <h1>Innocent Clothing</h1>
  <button class="cart-btn" onclick="openCart()">
    Cart (<span id="cartCount">0</span>)
  </button>
</header>

<main>
<section class="products">

<!-- Shirt -->
<div class="product" data-name="Innocent Shirt" data-price="30">
  <img src="INNOCENT shirts.png" alt="Shirt" onclick="openPreview(this)">
  <div class="price">$30.00</div>
  <div class="options">
    <select>
      <option>XS</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>
    <input type="number" value="1" min="1">
    <button onclick="addToCart(this)">Add to Cart</button>
  </div>
</div>

<!-- Cookie -->
<div class="product" data-name="Chocolate Cookie" data-price="5">
  <img src="cookie.png" alt="Cookie" onclick="openPreview(this)">
  <div class="price">$5.00</div>
  <div class="options">
    <select>
      <option>Single</option>
      <option>Pack of 6</option>
      <option>Pack of 12</option>
    </select>
    <input type="number" value="1" min="1">
    <button onclick="addToCart(this)">Add to Cart</button>
  </div>
</div>

</section>
</main>

<!-- FULLSCREEN CART -->
<div class="cart" id="cart" onclick="closeCart(event)">
  <div class="cart-panel">
    <h3>Your Cart</h3>
    <input id="firstName" placeholder="First Name (required)">
    <input id="lastName" placeholder="Last Name (optional)">
    <ul id="cartItems"></ul>
    <div class="cart-total" id="cartTotal">$0.00</div>
    <button onclick="checkout()">Checkout</button>
    <button class="secondary" onclick="closeCart()">Close</button>
  </div>
</div>

<!-- IMAGE MODAL -->
<div class="modal" id="preview" onclick="closePreview(event)">
  <img id="previewImg">
</div>

<script>
const cart=[];
const cartEl=document.getElementById("cart");
const cartItems=document.getElementById("cartItems");
const cartCount=document.getElementById("cartCount");
const cartTotal=document.getElementById("cartTotal");
const firstName=document.getElementById("firstName");
const lastName=document.getElementById("lastName");
const preview=document.getElementById("preview");
const previewImg=document.getElementById("previewImg");

function openPreview(img){
  previewImg.src=img.src;
  preview.style.display="flex";
}
function closePreview(e){
  if(e.target===preview) preview.style.display="none";
}

function addToCart(btn){
  const product=btn.closest(".product");
  const name=product.dataset.name;
  const price=Number(product.dataset.price);
  const option=product.querySelector("select").value;
  const qty=Math.max(1,Number(product.querySelector("input").value));
  cart.push({name,option,qty,price});
  renderCart();
}

function renderCart(){
  cartItems.innerHTML="";
  let total=0;
  let count=0;
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    count+=i.qty;
    const li=document.createElement("li");
    li.textContent=`${i.name} — ${i.option} ×${i.qty}`;
    cartItems.appendChild(li);
  });
  cartCount.textContent=count;
  cartTotal.textContent=`Total: $${total.toFixed(2)}`;
}

function openCart(){cartEl.classList.add("show");}
function closeCart(e){
  if(e && e.target !== cartEl) return;
  cartEl.classList.remove("show");
}

function checkout(){
  if(!cart.length) return alert("Your cart is empty.");
  if(!firstName.value.trim()){firstName.focus(); return;}
  
  let body=`Customer: ${firstName.value} ${lastName.value || ''}\n\n`;
  let total=0;
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    body+=`${idx+1}. ${i.name} - ${i.option} ×${i.qty}\n`;
  });
  body+=`\nTotal: $${total.toFixed(2)}`;

  window.location.href=`mailto:davenanother@gmail.com?subject=Innocent Clothing Order&body=${encodeURIComponent(body)}`;
}
</script>

</body>
</html>
