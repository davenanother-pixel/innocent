<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innocent Clothing</title>
<link rel="icon" href="favicon-I.ico">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* =========================
   ROOT + RESET
========================= */
:root {
  --primary:#000000;
  --secondary:#ffffff;
  --bg:#f5f5f5;
  --radius:20px;
  --motion:1;
  --density:1;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:#111;
  transition:background .3s,color .3s;
}

/* =========================
   DEVICE MODES
========================= */
body.mobile header{padding:16px}
body.mobile .desktop-only{display:none}
body.desktop .mobile-only{display:none}

/* =========================
   HEADER
========================= */
header{
  position:sticky;top:0;z-index:1000;
  display:flex;justify-content:space-between;align-items:center;
  padding:20px 48px;
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(12px);
  border-bottom:1px solid #ddd;
}

header h1{
  font-family:Cinzel,serif;
  letter-spacing:2px;
}

header .icons span{
  margin-left:18px;
  cursor:pointer;
  font-weight:600;
}

/* =========================
   HERO
========================= */
.hero{
  height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero h2{
  font-size:clamp(36px,6vw,60px);
  font-family:Cinzel,serif;
}

.hero p{margin:14px 0;color:#555}

/* =========================
   SHOP
========================= */
section{padding:90px 40px}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:40px;
}

.product{
  background:var(--secondary);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.1);
  transition:transform calc(.3s * var(--motion));
}
.product:hover{transform:translateY(-8px)}

.product img{
  width:100%;
  border-radius:14px;
  cursor:zoom-in;
}

.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}

.controls button{
  padding:6px 16px;
  border-radius:999px;
  border:1px solid #ccc;
  background:white;
}

/* =========================
   CART DRAWER
========================= */
.cart{
  position:fixed;
  right:-380px;
  top:0;
  width:360px;
  height:100%;
  background:white;
  z-index:3000;
  padding:24px;
  transition:.4s;
  box-shadow:-12px 0 40px rgba(0,0,0,.2);
}
.cart.open{right:0}

/* =========================
   SETTINGS PANEL
========================= */
.settings{
  position:fixed;
  left:-340px;
  top:0;
  width:320px;
  height:100%;
  background:white;
  z-index:3000;
  padding:24px;
  transition:.4s;
  box-shadow:12px 0 40px rgba(0,0,0,.2);
}
.settings.open{left:0}

.settings label{display:block;margin-top:14px}

/* =========================
   FULLSCREEN PREVIEW
========================= */
.preview{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,.9);
  align-items:center;
  justify-content:center;
  z-index:5000;
}
.preview img{
  max-width:90%;
  max-height:90%;
}
.preview span{
  position:absolute;
  top:20px;
  right:30px;
  font-size:36px;
  color:white;
  cursor:pointer;
}

/* =========================
   MOBILE FULLSCREEN TWEAKS
========================= */
body.mobile .hero{height:100vh}
body.mobile section{padding:60px 20px}
body.mobile .product{padding:18px}
</style>
</head>

<body>

<header>
  <h1>Innocent</h1>
  <div class="icons">
    <span onclick="toggleSettings()">Settings</span>
    <span onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</span>
  </div>
</header>

<div class="hero">
  <div>
    <h2>Innocent Clothing</h2>
    <p>Original design. Minimal future.</p>
  </div>
</div>

<section>
  <div class="products">
    <div class="product">
      <img id="main-img" src="shirt-front.png" onclick="openPreview()">
      <div class="controls">
        <button onclick="switchImg('front')">Front</button>
        <button onclick="switchImg('back')">Back</button>
      </div>

      <h3>Innocent Original Design</h3>
      <p>$24.97</p>

      <select id="size">
        <option>XS</option><option>S</option><option>M</option>
        <option>L</option><option>XL</option>
      </select>

      <input type="number" id="qty" min="1" value="1">
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
</section>

<div class="cart" id="cart">
  <h3>Cart</h3>
  <ul id="cart-items"></ul>
  <p>Total: $<span id="total">0.00</span></p>

  <input id="name" placeholder="Name">
  <input id="email" placeholder="Email">
  <input id="address" placeholder="Address">

  <a id="checkout" href="#">Request Order</a>
</div>

<div class="settings" id="settings">
  <h3>UI Settings</h3>

  <label>Primary Color
    <input type="color" onchange="setColor(this.value)">
  </label>

  <label>Motion
    <input type="range" min="0" max="1" step="1" onchange="setMotion(this.value)">
  </label>

  <label>Density
    <input type="range" min="0.8" max="1.2" step="0.1" onchange="setDensity(this.value)">
  </label>
</div>

<div class="preview" id="preview">
  <span onclick="closePreview()">×</span>
  <img id="preview-img">
</div>

<script>
/* DEVICE DETECTION */
document.body.classList.add(
  (window.matchMedia("(max-width: 768px)").matches || navigator.maxTouchPoints)
  ? "mobile" : "desktop"
);

/* PRODUCT VIEW */
let view="front";
function switchImg(v){
  view=v;
  document.getElementById("main-img").src=`shirt-${v}.png`;
}
function openPreview(){
  document.getElementById("preview-img").src=`shirt-${view}.png`;
  document.getElementById("preview").style.display="flex";
}
function closePreview(){document.getElementById("preview").style.display="none"}

/* CART */
let cart=[];
function addToCart(){
  cart.push({name:"Innocent Shirt",price:24.97,qty:+qty.value});
  renderCart();
}
function renderCart(){
  let t=0,c=0;
  cart-items.innerHTML="";
  cart.forEach(i=>{
    t+=i.price*i.qty;c+=i.qty;
    cart-items.innerHTML+=`<li>${i.name} × ${i.qty}</li>`;
  });
  total.textContent=t.toFixed(2);
  cart-count.textContent=c;
  checkout.href=`mailto:davenanother@gmail.com?subject=Order&body=Total $${t}`;
}
function toggleCart(){cart.classList.toggle("open")}
function toggleSettings(){settings.classList.toggle("open")}

/* SETTINGS */
function setColor(v){document.documentElement.style.setProperty("--primary",v)}
function setMotion(v){document.documentElement.style.setProperty("--motion",v)}
function setDensity(v){document.documentElement.style.setProperty("--density",v)}
</script>

</body>
</html>
