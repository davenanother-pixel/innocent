<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innocent Clothing</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png">

<style>
:root{
  --accent:#000;
  --bg:#f6f6f6;
  --card:#fff;
  --radius:14px;
  --error:#e74c3c;
  --shadow:0 10px 25px rgba(0,0,0,.08);
  --transition:.25s;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:#111;
  line-height:1.5;
}
h1,h2,h3{
  font-family:Cinzel,serif;
  letter-spacing:.04em;
}
img{display:block;max-width:100%;height:auto}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  border-bottom:1px solid #ddd;
  padding:14px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{font-size:20px}
.cart-btn{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:9px 18px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.cart-btn:hover{opacity:.85}

/* MAIN */
main{max-width:1200px;margin:auto;padding:32px 16px}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:22px;
}

/* PRODUCT CARD */
.product{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:14px;
  display:flex;
  flex-direction:column;
}
.product img{
  height:160px;
  object-fit:contain;
  margin-bottom:12px;
  cursor:pointer;
}
.price{
  text-align:center;
  font-weight:600;
  font-size:16px;
  margin-bottom:10px;
}
.options{
  display:flex;
  flex-direction:column;
  gap:8px;
}
select,input{
  padding:9px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
input.error{border-color:var(--error)}
.options button{
  margin-top:4px;
  padding:11px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.options button:hover{opacity:.85}

/* CART */
.cart{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:flex-end;
  z-index:2000;
}
.cart-panel{
  width:360px;
  background:#fff;
  height:100%;
  padding:22px;
  overflow:auto;
}
.cart-panel h3{margin-bottom:14px}
.cart-panel input{
  width:100%;
  margin-top:10px;
}
.cart ul{
  list-style:none;
  margin:16px 0;
}
.cart li{
  padding:8px 0;
  border-bottom:1px solid #eee;
  font-size:14px;
}
.cart-total{
  font-weight:600;
  margin-top:10px;
}
button.secondary{
  margin-top:10px;
  width:100%;
  padding:12px;
  border-radius:999px;
  border:1px solid #aaa;
  background:#fff;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:3000;
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}

/* MOBILE */
@media(max-width:600px){
  .cart-panel{width:90%}
}
</style>
</head>
<body>

<header>
  <h1>Innocent Clothing</h1>
  <button class="cart-btn" onclick="openCart()">
    Cart (<span id="cartCount">0</span>)
  </button>
</header>

<main>
<section class="products">

<div class="product" data-name="Innocent Shirt">
  <img src="INNOCENT shirt.png" alt="Innocent Shirt" onclick="openPreview(this)">
  <div class="price">$30.00</div>

  <div class="options">
    <select class="size-select" onchange="updatePrice(this)">
      <optgroup label="Adult">
        <option value="XS" data-price="30">XS</option>
        <option value="S" data-price="30">S</option>
        <option value="M" data-price="30">M</option>
        <option value="L" data-price="30">L</option>
        <option value="XL" data-price="30">XL</option>
      </optgroup>
      <optgroup label="Children">
        <option value="KXS" data-price="25">KXS</option>
        <option value="KS" data-price="25">KS</option>
        <option value="KM" data-price="25">KM</option>
        <option value="KL" data-price="25">KL</option>
        <option value="KXL" data-price="25">KXL</option>
      </optgroup>
    </select>

    <input type="number" min="1" value="1">
    <button onclick="addToCart(this)">Add to Cart</button>
  </div>
</div>

</section>
</main>

<div class="cart" id="cart">
  <div class="cart-panel">
    <h3>Your Cart</h3>
    <input id="firstName" placeholder="First Name (required)">
    <input id="lastName" placeholder="Last Name (optional)">
    <ul id="cartItems"></ul>
    <div class="cart-total" id="cartTotal">$0.00</div>
    <button onclick="checkout()">Checkout</button>
    <button class="secondary" onclick="closeCart()">Close</button>
  </div>
</div>

<div class="modal" id="preview" onclick="closePreview(event)">
  <img id="previewImg">
</div>

<script>
const cart=[];
const cartEl=document.getElementById("cart");
const cartItems=document.getElementById("cartItems");
const cartCount=document.getElementById("cartCount");
const cartTotal=document.getElementById("cartTotal");
const preview=document.getElementById("preview");
const previewImg=document.getElementById("previewImg");
const firstName=document.getElementById("firstName");
const lastName=document.getElementById("lastName");

function openPreview(img){
  previewImg.src=img.src;
  preview.style.display="flex";
}
function closePreview(e){
  if(e.target===preview) preview.style.display="none";
}

function updatePrice(select){
  const price=Number(select.selectedOptions[0].dataset.price);
  select.closest(".product")
    .querySelector(".price").textContent=`$${price.toFixed(2)}`;
}

function addToCart(btn){
  const product=btn.closest(".product");
  const qty=Math.max(1,Number(product.querySelector("input").value||1));
  const size=product.querySelector(".size-select").value;
  const price=Number(product.querySelector(".size-select").selectedOptions[0].dataset.price);
  const name=product.dataset.name;

  cart.push({name,size,qty,price});
  renderCart();
}

function renderCart(){
  cartItems.innerHTML="";
  let total=0;
  let count=0;

  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    count+=i.qty;
    const li=document.createElement("li");
    li.textContent=`${i.name} — ${i.size} ×${i.qty} ($${i.price})`;
    cartItems.appendChild(li);
  });

  cartCount.textContent=count;
  cartTotal.textContent=`Total: $${total.toFixed(2)}`;
}

function openCart(){cartEl.style.display="flex";}
function closeCart(){cartEl.style.display="none";}

function checkout(){
  if(!cart.length){alert("Your cart is empty.");return;}
  if(!firstName.value.trim()){
    firstName.classList.add("error");
    firstName.focus();
    return;
  }
  firstName.classList.remove("error");

  alert("Order ready. Copy cart details and send via email.");
}
</script>

</body>
</html>
