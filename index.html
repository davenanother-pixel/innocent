<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HACKED</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", monospace;
    }

    body {
        background: black;
        color: #00ff00;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        animation: flicker 2s infinite;
    }

    .container {
        border: 2px solid #00ff00;
        padding: 40px;
        max-width: 700px;
        width: 90%;
        box-shadow: 0 0 30px #00ff00;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 0 0 15px #00ff00;
    }

    p {
        font-size: 1.2rem;
        margin: 10px 0;
    }

    .names {
        margin-top: 25px;
        font-size: 1.4rem;
        color: red;
        text-shadow: 0 0 10px red;
    }

    @keyframes flicker {
        0% { opacity: 1; }
        5% { opacity: 0.8; }
        10% { opacity: 1; }
        15% { opacity: 0.9; }
        20% { opacity: 1; }
        100% { opacity: 1; }
    }

    .glitch {
        position: relative;
        display: inline-block;
    }

    .glitch::before,
    .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        overflow: hidden;
        color: #00ff00;
        background: black;
    }

    .glitch::before {
        left: 2px;
        text-shadow: -2px 0 red;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch 2s infinite linear alternate-reverse;
    }

    .glitch::after {
        left: -2px;
        text-shadow: -2px 0 blue;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch 3s infinite linear alternate-reverse;
    }

    @keyframes glitch {
        0% { clip: rect(10px, 9999px, 50px, 0); }
        20% { clip: rect(30px, 9999px, 80px, 0); }
        40% { clip: rect(5px, 9999px, 40px, 0); }
        60% { clip: rect(45px, 9999px, 90px, 0); }
        80% { clip: rect(20px, 9999px, 60px, 0); }
        100% { clip: rect(35px, 9999px, 100px, 0); }
    }
</style>
</head>

<body>
    <div class="container">
        <h1 class="glitch" data-text="YOU HAVE BEEN HACKED">
            YOU HAVE BEEN HACKED
        </h1>

        <p>System compromised.</p>
        <p>Security level: <strong>FAILED</strong></p>
        <p>Data integrity: <strong>BREACHED</strong></p>

        <div class="names">
            faithfull ahhaahahhah<br>
            jared and jace<br>
            innocent sucks
        </div>
        
    </div>
</body>
</html>
