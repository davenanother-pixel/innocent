<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innocent Clothing</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png">

<style>
:root{
  --accent:#000;
  --bg:#f6f6f6;
  --card:#fff;
  --radius:12px;
  --error:#e74c3c;
  --shadow:0 8px 20px rgba(0,0,0,.08);
  --transition:.3s;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,sans-serif;background:var(--bg);color:#111;line-height:1.5;}
h1,h2,h3{font-family:Cinzel,serif;letter-spacing:.03em;margin-bottom:12px;}
img{display:block;max-width:100%;height:auto;}

/* HEADER */
header{
  position:sticky;top:0;z-index:1000;
  background:#fff;border-bottom:1px solid #ddd;
  padding:12px 24px;display:flex;justify-content:space-between;align-items:center;
}
header h1{font-size:20px;}
.cart-btn{
  background:var(--accent);color:#fff;border:none;padding:8px 16px;
  border-radius:999px;font-weight:600;cursor:pointer;transition:opacity var(--transition);
}
.cart-btn:hover{opacity:.85;}

/* MAIN GRID */
main{max-width:1200px;margin:auto;padding:32px 16px;}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

/* PRODUCT CARD */
.product{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  aspect-ratio:1/1;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  padding:12px;
  transition:transform var(--transition),box-shadow var(--transition);
}
.product:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(0,0,0,.1);
}
.product img{
  width:auto;
  height:150px;
  max-width:100%;
  object-fit:contain;
  margin:0 auto 12px;
  border-radius:8px;
  cursor:pointer;
}
.price{
  font-weight:600;
  font-size:16px;
  margin-bottom:8px;
  text-align:center;
  color:var(--accent);
}
.options{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.options select, .options input{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
.options select.error, .options input.error{border-color:var(--error);}
.options button{
  width:100%;
  padding:10px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:opacity var(--transition);
}
.options button:hover{opacity:.85;}

/* CART */
.cart{
  position:fixed;inset:0;background:rgba(0,0,0,.5);
  display:none;justify-content:flex-end;z-index:2000;
}
.cart-panel{
  width:360px;background:#fff;height:100%;padding:20px;overflow:auto;
}
.cart-panel h3{margin-bottom:14px;}
.cart-panel input{
  width:100%;margin-top:10px;padding:10px;border-radius:8px;border:1px solid #ccc;font-size:14px;
  transition:border-color var(--transition);
}
.cart-panel input.error{border-color:var(--error);}
.cart ul{list-style:none;margin:16px 0;}
.cart li{padding:8px 0;border-bottom:1px solid #eee;font-size:14px;}
button.secondary{
  margin-top:10px;width:100%;padding:12px;border-radius:999px;border:1px solid #aaa;background:#fff;color:#111;cursor:pointer;font-weight:600;
}
button.secondary:hover{background:#f0f0f0;}

/* MODAL */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.9);
  display:none;justify-content:center;align-items:center;z-index:3000;
}
.modal img{
  max-width:90%;max-height:90%;border-radius:12px;
}

/* RESPONSIVE */
@media(max-width:600px){
  header{padding:10px 16px;}
  main{padding:24px 12px;}
  .cart-panel{width:90%;}
}
</style>
</head>
<body>

<header>
  <h1>Innocent Clothing</h1>
  <button class="cart-btn" onclick="openCart()">Cart (<span id="cartCount">0</span>)</button>
</header>

<main>
<section class="products">

<!-- PRODUCT CARD -->
<div class="product">
  <img src="INNOCENT shirt.png" alt="Product Image" onclick="openPreview(this)">
  <div class="price" data-base-price="30">$30.00</div>
  <div class="options">
    <!-- SIZE SELECTOR -->
    <select class="size-select" onchange="updatePrice(this)">
      <optgroup label="Adult">
        <option value="XS" data-price="30">XS</option>
        <option value="S" data-price="30">S</option>
        <option value="M" data-price="30">M</option>
        <option value="L" data-price="30">L</option>
        <option value="XL" data-price="30">XL</option>
      </optgroup>
      <optgroup label="Children">
        <option value="KXS" data-price="25">KXS</option>
        <option value="KS" data-price="25">KS</option>
        <option value="KM" data-price="25">KM</option>
        <option value="KL" data-price="25">KL</option>
        <option value="KXL" data-price="25">KXL</option>
      </optgroup>
    </select>

    <!-- QUANTITY -->
    <input type="number" value="1" min="1" placeholder="Quantity">

    <!-- ADD TO CART BUTTON -->
    <button onclick="addToCart(this)">Add to Cart</button>
  </div>
</div>

<!-- Duplicate product cards as needed -->

</section>
</main>

<!-- CART -->
<div class="cart" id="cart">
  <div class="cart-panel">
    <h3>Your Cart</h3>
    <input id="firstName" placeholder="First Name (required)">
    <input id="lastName" placeholder="Last Name (optional)">
    <ul id="cartItems"></ul>
    <button class="primary" id="checkoutBtn">Checkout</button>
    <button class="secondary" onclick="closeCart()">Close</button>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="preview" onclick="closePreview()">
  <img id="previewImg">
</div>

<script>
/* JS */
const cart = [];
const cartEl = document.getElementById("cart");
const cartItems = document.getElementById("cartItems");
const cartCount = document.getElementById("cartCount");
const preview = document.getElementById("preview");
const previewImg = document.getElementById("previewImg");
const firstNameInput = document.getElementById("firstName");
const lastNameInput = document.getElementById("lastName");
const checkoutBtn = document.getElementById("checkoutBtn");

/* IMAGE PREVIEW */
function openPreview(img){previewImg.src=img.src;preview.style.display="flex";}
function closePreview(){preview.style.display="none";}

/* UPDATE PRICE BASED ON SIZE */
function updatePrice(select){
  const option = select.selectedOptions[0];
  const price = option.dataset.price;
  select.closest(".product").querySelector(".price").textContent = `$${price}`;
}

/* ADD TO CART */
function addToCart(btn){
  const product = btn.closest(".product");
  const size = product.querySelector(".size-select").value;
  const qty = parseInt(product.querySelector("input").value) || 1;
  const price = parseFloat(product.querySelector(".size-select").selectedOptions[0].dataset.price);
  cart.push({size, qty, price});
  renderCart();
}

/* RENDER CART */
function renderCart(){
  cartItems.innerHTML = "";
  cart.forEach((item, i) => {
    const li = document.createElement("li");
    li.textContent = `Item ${i+1} — Size ${item.size} ×${item.qty} ($${item.price})`;
    cartItems.appendChild(li);
  });
  cartCount.textContent = cart.length;
}

function openCart(){cartEl.style.display="flex";}
function closeCart(){cartEl.style.display="none";}

/* CHECKOUT — reliable alert summary */
checkoutBtn.addEventListener("click", ()=>{
  const first = firstNameInput.value.trim();
  const last = lastNameInput.value.trim();
  if(!first){firstNameInput.classList.add("error");firstNameInput.focus(); return;}
  firstNameInput.classList.remove("error");
  const name = last ? `${first} ${last}` : first;
  let total = 0;
  const body = cart.map((item, idx)=>{
    total += item.price * item.qty;
    return `Item ${idx+1}: Size ${item.size} ×${item.qty} ($${item.price})`;
  }).join("\n");
  alert(`Customer: ${name}\n\n${body}\n\nTotal: $${total}\n\nCopy this and email to davenanother@gmail.com`);
});
</script>

</body>
</html>
