<!DOCTYPE html>
<html lang="en">
<head>
  <!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innocent Clothing</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#000;
  --bg:#f5f5f5;
  --card:#fff;
  --radius:20px;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:#111;
}

h1,h2,h3{font-family:Cinzel,serif}

header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  border-bottom:1px solid #ddd;
  padding:16px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header button{
  background:none;
  border:none;
  cursor:pointer;
  font-size:14px;
}

main{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.hero{
  text-align:center;
  padding:60px 20px;
}

.hero p{opacity:.7;margin-top:10px}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:32px;
  margin-top:40px;
}

.product{
  background:var(--card);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:0 15px 35px rgba(0,0,0,.1);
}

.viewer img{
  width:100%;
  border-radius:16px;
  cursor:pointer;
}

.viewer-controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}

.viewer-controls button{
  padding:6px 14px;
  border-radius:999px;
  border:1px solid #ccc;
  background:#fff;
  cursor:pointer;
}

.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:20px;
}

select,input{
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
}

button.primary{
  margin-top:16px;
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

/* CART */
.cart{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:flex-end;
  z-index:2000;
}

.cart-panel{
  background:#fff;
  width:360px;
  height:100%;
  padding:24px;
  overflow:auto;
}

.cart ul{
  list-style:none;
  margin:16px 0;
}

.cart li{
  font-size:14px;
  margin-bottom:8px;
}

/* INFO */
.info{
  margin-top:80px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}

.info section{
  background:var(--card);
  padding:24px;
  border-radius:var(--radius);
  box-shadow:0 15px 35px rgba(0,0,0,.1);
}

footer{
  text-align:center;
  padding:40px 20px;
  opacity:.6;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:3000;
}

.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:18px;
}

/* MOBILE */
.mobile .info{grid-template-columns:1fr}
</style>
</head>

<body>

<header>
  <h1>Innocent Clothing</h1>
  <button onclick="openCart()">Cart (<span id="cartCount">0</span>)</button>
</header>

<main>

<section class="hero">
  <h2>Innocent Clothing</h2>
  <p>Original. Minimal. Future.</p>
</section>

<!-- PRODUCTS -->
<section class="products" id="products">
<script>
for(let i=1;i<=30;i++){
document.write(`
<div class="product" data-side="front">
  <div class="viewer">
    <img src="INNOCENT shirts" onclick="openPreview(this)">
    <div class="viewer-controls">
      <button onclick="setSide(this,'front')">Front</button>
      <button onclick="setSide(this,'back')">Back</button>
    </div>
  </div>

  <div class="options">
    <select>
      <optgroup label="Kids">
        <option>KXS</option><option>KS</option><option>KM</option><option>KL</option>
      </optgroup>
      <optgroup label="Adults">
        <option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option>
      </optgroup>
    </select>
    <input type="number" min="1" value="1">
  </div>

  <button class="primary" onclick="addToCart(this)">Add to Cart</button>
</div>
`);
}
</script>
</section>

<!-- INFO -->
<section class="info">
  <section>
    <h3>About Innocent Clothing</h3>
    <p>We design modern, premium-quality apparel for the future.</p>
  </section>
  <section>
    <h3>Contact</h3>
    <p><a href="mailto:davenanother@gmail.com">davenanother@gmail.com</a></p>
  </section>
</section>

</main>

<footer>© 2026 Innocent Clothing</footer>

<!-- CART -->
<div class="cart" id="cart">
  <div class="cart-panel">
    <h3>Your Cart</h3>

    <input id="firstName" placeholder="First name">
    <input id="lastName" placeholder="Last name (optional)" style="margin-top:10px">

    <ul id="cartItems"></ul>

    <p>Total items: <span id="cartCountPanel">0</span></p>

    <button class="primary" onclick="checkout()">Checkout</button>
    <button onclick="closeCart()" style="margin-top:10px">Close</button>
  </div>
</div>

<!-- PREVIEW -->
<div class="modal" id="preview" onclick="closePreview()">
  <img id="previewImg">
</div>

<script>
/* DEVICE */
if(/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
  document.documentElement.classList.add("mobile");
}

/* FRONT / BACK */
function setSide(btn,side){
  const product=btn.closest(".product");
  const img=product.querySelector("img");
  product.dataset.side=side;
  img.src=side==="front"?"example.png":"placeholder.png";
}

function openPreview(img){
  document.getElementById("previewImg").src=img.src;
  document.getElementById("preview").style.display="flex";
}
function closePreview(){document.getElementById("preview").style.display="none"}

/* CART */
let cart=[];
function addToCart(btn){
  const product=btn.closest(".product");
  const size=product.querySelector("select").value;
  const qty=product.querySelector("input").value;
  cart.push({size,qty});
  renderCart();
}

function renderCart(){
  const list=document.getElementById("cartItems");
  list.innerHTML="";
  cart.forEach((i,idx)=>{
    const li=document.createElement("li");
    li.textContent=`Item ${idx+1} — Size ${i.size} × ${i.qty}`;
    list.appendChild(li);
  });
  document.getElementById("cartCount").textContent=cart.length;
  document.getElementById("cartCountPanel").textContent=cart.length;
}

function openCart(){document.getElementById("cart").style.display="flex"}
function closeCart(){document.getElementById("cart").style.display="none"}

function checkout(){
  const first=document.getElementById("firstName").value||"Customer";
  const last=document.getElementById("lastName").value;
  const name=last?`${first} ${last}`:first;

  const body=
    `Customer Name: ${name}\n\n`+
    cart.map((i,n)=>`Item ${n+1}: Size ${i.size} x${i.qty}`).join("\n");

  window.location.href=
    `mailto:davenanother@gmail.com?subject=${encodeURIComponent("Innocent Clothing Order")}&body=${encodeURIComponent(body)}`;
}
</script>

</body>
</html>
