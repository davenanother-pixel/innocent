<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innocent Clothing</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.png">

<style>
:root{
  --accent:#000;
  --bg:#f6f6f6;
  --card:#fff;
  --radius:12px;
  --shadow:0 6px 18px rgba(0,0,0,.08);
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:#111;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  border-bottom:1px solid #ddd;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{font-family:Cinzel,serif;font-size:18px}
.cart-btn{
  background:#000;
  color:#fff;
  border:none;
  padding:7px 14px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}

/* MAIN */
main{max-width:1100px;margin:auto;padding:24px 14px}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(190px,1fr));
  gap:16px;
}

/* PRODUCT CARD (SMALL) */
.product{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:10px;
  display:flex;
  flex-direction:column;
}
.product img{
  height:120px;
  object-fit:contain;
  margin-bottom:6px;
  cursor:pointer;
}
.price{
  text-align:center;
  font-weight:600;
  font-size:14px;
  margin-bottom:6px;
}
.options{
  display:flex;
  flex-direction:column;
  gap:6px;
}
select,input{
  padding:7px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:13px;
}
button{
  padding:8px;
  border-radius:999px;
  border:none;
  background:#000;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* CART */
.cart{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:flex-end;
}
.cart-panel{
  width:340px;
  background:#fff;
  height:100%;
  padding:18px;
  overflow:auto;
}
.cart ul{
  list-style:none;
  margin:12px 0;
}
.cart li{
  font-size:13px;
  padding:6px 0;
  border-bottom:1px solid #eee;
}
.cart-total{
  font-weight:600;
  margin-top:8px;
}
.secondary{
  background:#fff;
  color:#111;
  border:1px solid #aaa;
  margin-top:8px;
}

/* IMAGE PREVIEW */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal img{
  max-width:90%;
  max-height:90%;
}
</style>
</head>
<body>

<header>
  <h1>Innocent Clothing</h1>
  <button class="cart-btn" onclick="openCart()">
    Cart (<span id="cartCount">0</span>)
  </button>
</header>

<main>
<section class="products">

<!-- PRODUCT CARD (duplicate and edit name/price later) -->
<div class="product" data-name="Innocent Design" data-price="30">
  <img src="INNOCENT shirt.png" alt="Product" onclick="openPreview(this)">
  <div class="price">$24.99</div>

  <div class="options">
    <select>
      <option>XS</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>

    <input type="number" value="1" min="1">
    <button onclick="addToCart(this)">Add to Cart</button>
  </div>
</div>

</section>
</main>

<!-- CART -->
<div class="cart" id="cart">
  <div class="cart-panel">
    <h3>Your Cart</h3>
    <input id="customerName" placeholder="First Name (required)">
    <ul id="cartItems"></ul>
    <div class="cart-total" id="cartTotal">$0.00</div>
    <button onclick="checkout()">Checkout</button>
    <button class="secondary" onclick="closeCart()">Close</button>
  </div>
</div>

<!-- IMAGE MODAL -->
<div class="modal" id="preview" onclick="closePreview(event)">
  <img id="previewImg">
</div>

<script>
const cart=[];
const cartEl=document.getElementById("cart");
const cartItems=document.getElementById("cartItems");
const cartCount=document.getElementById("cartCount");
const cartTotal=document.getElementById("cartTotal");
const customerName=document.getElementById("customerName");
const preview=document.getElementById("preview");
const previewImg=document.getElementById("previewImg");

function openPreview(img){
  previewImg.src=img.src;
  preview.style.display="flex";
}
function closePreview(e){
  if(e.target===preview) preview.style.display="none";
}

function addToCart(btn){
  const product=btn.closest(".product");
  const name=product.dataset.name;
  const price=Number(product.dataset.price);
  const size=product.querySelector("select").value;
  const qty=Math.max(1,Number(product.querySelector("input").value));

  cart.push({name,size,qty,price});
  renderCart();
}

function renderCart(){
  cartItems.innerHTML="";
  let total=0;
  let count=0;

  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    count+=i.qty;
    const li=document.createElement("li");
    li.textContent=`${i.name} — ${i.size} ×${i.qty}`;
    cartItems.appendChild(li);
  });

  cartCount.textContent=count;
  cartTotal.textContent=`Total: $${total.toFixed(2)}`;
}

function openCart(){cartEl.style.display="flex";}
function closeCart(){cartEl.style.display="none";}

function checkout(){
  if(!cart.length) return alert("Your cart is empty.");
  if(!customerName.value.trim()){
    customerName.focus();
    return;
  }

  let body=`Customer: ${customerName.value}\n\n`;
  let total=0;

  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    body+=`${idx+1}. ${i.name} - ${i.size} ×${i.qty}\n`;
  });

  body+=`\nTotal: $${total.toFixed(2)}`;

  window.location.href=
    `mailto:davenanother@gmail.com?subject=Innocent Clothing Order&body=${encodeURIComponent(body)}`;
}
</script>

</body>
</html>
